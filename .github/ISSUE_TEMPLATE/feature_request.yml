name: Feature Request
description: Suggest a new feature for CartesiaPP
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please check the [README](https://github.com/fatehmtd/cartesiapp/blob/main/README.md#missing-features-todo) to see if your feature is already on our roadmap.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature belong to?
      options:
        - Voice Management
        - Text-to-Speech (TTS)
        - Speech-to-Text (STT)
        - Conversation Agents
        - Enterprise Features
        - Build System
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I need to... but currently there's no way to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: I'd like to see...
    validations:
      required: true

  - type: textarea
    id: api-example
    attributes:
      label: API Example
      description: Show what the API might look like
      render: cpp
      placeholder: |
        // Example usage:
        cartesiapp::request::VoiceCloneRequest request;
        request.name = "My Voice";
        request.audio_file = "sample.wav";
        
        auto response = client.cloneVoice(request);

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions have you considered?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Blocking my use case
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the feature request